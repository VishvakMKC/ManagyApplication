<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Update Student</title>
    <link rel="stylesheet" th:href="@{/css/ViewStudent.css}" />
</head>

<body>
    <div class="nav">
        <button class="back-btn" id="back-btn">&lt; Go Back</button>
        <h1 style="color: white;">Update Student</h1>

    </div>
    <div class="container">
        <div class="view-student" th:if="${student}">
            <div class="left-box">
                <img th:src="@{${student.picPath}}" alt="Student Picture">
            </div>
            <div class="right-box">
                <div class="student-details">
                    <form
                        th:action="${user ? '/user/updatestudent/' + student.regno : (admin ? '/admin/updatestudent/' + student.regno : '#')}"
                        method="post" th:object="${student}"
                        enctype="multipart/form-data"
                        >
                        <div class="form-group">
                            <label for="name">Student Name</label>
                            <input type="text" name="name" id="name" th:value="${student.name}">
                        </div>
                        <div class="form-group">
                            <label for="regno">Register Number</label>
                            <input type="text" name="regno" id="regno" th:value="${student.regno}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="year">Batch</label>
                            <input type="number" name="year" id="year" th:value="${student.year}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="tel" name="email" id="email" th:value="${student.email}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" th:value="${student.phone}">
                        </div>
                        <div class="form-group">
                            <label for="departmentCode">Department Code</label>
                            <input type="text" name="departmentCode" id="departmentCode"
                                th:value="${student.departmentCode}">
                        </div>
                        <div class="form-group">
                            <label for="profile">Choose a Profile Photo</label>
                            <input type="file" name="profile" accept="image/jpg, image/jpeg, image/png" id="profile">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="updatebutton" value="Update Student">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var backBtn = document.getElementById("back-btn");
        backBtn.onclick = function () {
            window.history.back();
        }
    </script>
</body>

</html>
