<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            margin-top: 0;
            font-size: 2em;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <p>Please check the URL for proper spelling and capitalization. If you're having trouble finding what you're looking for, <a href="/home">click here</a> to go back to the homepage.</p>
        </div>
    </div>
</body>
</html>
