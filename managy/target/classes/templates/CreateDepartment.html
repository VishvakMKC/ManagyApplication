<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <link rel="stylesheet" href="/css/createdepartment.css">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <h2>Create Department</h2>
        <form th:action="${user ? '/user/createdepartment' : (admin ? '/admin/createdepartment' : '')}" method="post"
            th:object="${department}">
            <div class="form-group">

                <label for="departmentName">Department Name:</label>
                <input type="text" id="departmentName" name="departmentName" required>
            </div>
            <div class="form-group">
                <label for="departmentCode">Department Code:</label>
                <input type="text" id="departmentCode" name="departmentCode" required>
            </div>
            <div class="form-group">
                <label for="hod">Head of Department:</label>
                <input type="text" id="hod" name="hod" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <input type="submit" value="Create Department">
        </form>
    </div>

</body>

</html>
