<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="/css/createstudent.css">
</head>
<body>
    
    <div class="form-container">
        <h1>Create Student</h1>
        <form th:action="${user ? '/user/createstudent' : (admin ? '/admin/createstudent' : '')}" method="post"
        th:object="${student}"
        enctype="multipart/form-data">
          <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="text" id="regno" name="regno" required/>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required/>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required/>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required/>
            </div>
            <div class="form-group">
                <label for="departmentCode">Department Code</label>
                <!-- <input type="text" id="departmentCode" name="departmentCode" required/> --> 
                <select name="departmentCode" id="departmentCode">
                    <option th:each="code : ${departments}" th:value="${code}" th:text="${code}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="profile">Profile Picture</label>
                <input type="file" accept="image/png, image/jpeg, image/jpg" id="profile" name="profile" required/>
            </div>
            <div class="form-buttons">
                <button type="submit">Create Student</button>
            </div>
        </form>
    </div>
</body>
</html>
